<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>PP Gamer Ekipman Önerici</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #070b12;
      color: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 0.4rem;
    }

    p.subtitle {
      color: #a5a5a5;
      margin-bottom: 1.5rem;
    }

    /* FİLTRE PANELİ */
    .filter-panel {
      background: #0d1320;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 12px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .filter-group.full {
      grid-column: 1 / -1;
    }

    label {
      font-size: 0.85rem;
      color: #c4c4c4;
    }

    select,
    input {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #22283a;
      background: #050812;
      color: #f5f5f5;
      font-size: 0.9rem;
      outline: none;
    }

    select:focus,
    input:focus {
      border-color: #4f46e5;
    }

    .filter-actions {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      margin-top: 4px;
    }

    .btn {
      padding: 9px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.15s;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      box-shadow: 0 0 18px rgba(99, 102, 241, 0.45);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 24px rgba(129, 140, 248, 0.65);
    }

    .btn-secondary {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #374151;
    }

    .btn-secondary:hover {
      opacity: 0.85;
    }

    /* TÜRK FİLTRE PILL BUTONLAR + İKONLAR */
    .type-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .type-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #272c3f;
      background: #050814;
      color: #e5e7eb;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.1s ease,
        border-color 0.15s ease;
    }

    .type-pill .pill-icon {
      width: 22px;
      height: 22px;
      border-radius: 10px;
      background: linear-gradient(145deg, #111827, #020617);
      box-shadow:
        2px 2px 4px rgba(0, 0, 0, 0.8),
        -2px -2px 4px rgba(55, 65, 81, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .type-pill svg {
      width: 16px;
      height: 16px;
      fill: #f9fafb;
      filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.9));
    }

    .type-pill span {
      white-space: nowrap;
    }

    .type-pill.active {
      background: radial-gradient(circle at top left, #4f46e5, #111827);
      border-color: #6366f1;
      box-shadow: 0 0 14px rgba(99, 102, 241, 0.6);
      transform: translateY(-1px);
    }

    .type-pill.active .pill-icon {
      background: linear-gradient(145deg, #e5e7eb, #9ca3af);
    }

    .type-pill.active svg {
      fill: #020617;
    }

    /* SONUÇLAR */
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 0.9rem;
      color: #9ca3af;
      gap: 8px;
      flex-wrap: wrap;
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 16px;
    }

    .card {
      background: #0b101b;
      border-radius: 16px;
      padding: 14px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 10px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.8);
    }

    .card-header {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .badge-row {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 2px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      background: rgba(79, 70, 229, 0.2);
      color: #c7d2fe;
    }

    .badge.secondary {
      background: rgba(15, 23, 42, 0.9);
      color: #9ca3af;
    }

    .card h3 {
      font-size: 1rem;
    }

    .card p.brand {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .card-body {
      font-size: 0.8rem;
      color: #d1d5db;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 4px;
      margin-top: 6px;
    }

    .tag {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .price-row {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    .price {
      font-weight: 600;
      color: #f97316;
    }

    .card-footer {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .buy-btn {
      padding: 8px 12px;
      font-size: 0.8rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #f9fafb;
      font-weight: 600;
      flex: 1;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .buy-btn:hover {
      filter: brightness(1.05);
    }

    .link-label {
      font-size: 0.7rem;
      color: #9ca3af;
    }

    .no-results {
      text-align: center;
      color: #9ca3af;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .filter-actions {
        flex-direction: row;
        align-items: center;
      }
    }
  </style>
</head>
